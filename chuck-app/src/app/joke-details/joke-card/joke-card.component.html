<mat-card>
  <mat-card-title>{{joke.title}}</mat-card-title>
  <mat-card-content>{{joke.content}}</mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>

<p>{{ title | suffix: "test":3 }}</p>
<p>{{ today | date: "dd-MM-yyyy" }}</p>
<p>{{ joke | json }}</p>
